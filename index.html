<!DOCTYPE html>
<html>

<head>
	<meta name="description" content='This is my submission for the "Build a JavaScript Calculator" project on www.freecodecamp.com.'>
	<meta name="author" content="Samuel Newhouse">
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet"  type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="scripts/script.js"></script>
	<title>JavaScript Calculator</title>
</head>

<body>
	<br>
	<h2>JavaScript Calculator</h2>
	<br>
	<div class="container calcContainer">
		<div id="numDisplay">
			<p> </p>
		</div>
		<div class="row">
			<div class="col-2">
				<button id="cb7" type="button" class="btn btn-default calcButton"><h5>7</h5></button>
			</div>
			<div class="col-2">
				<button id="cb8" type="button" class="btn btn-default calcButton"><h5>8</h5></button>
			</div>
			<div class="col-2">
				<button id="cb9" type="button" class="btn btn-default calcButton"><h5>9</h5></button>
			</div>
			<div class="col-2">
				<button id="cbMultiply" type="button" class="btn btn-default calcButton"><h5>x</h5></button>
			</div>
			<div class="col-4 text-right">
				<button id="cbCE" type="button" class="btn btn-default calcButton calcButton-wide"><h5>CE</h5></button>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<button id="cb4" type="button" class="btn btn-default calcButton"><h5>4</h5></button>
			</div>
			<div class="col-2">
				<button id="cb5" type="button" class="btn btn-default calcButton"><h5>5</h5></button>
			</div>
			<div class="col-2">
				<button id="cb6" type="button" class="btn btn-default calcButton"><h5>6</h5></button>
			</div>
			<div class="col-2">
				<button id="cbDivide" type="button" class="btn btn-default calcButton"><h5>/</h5></button>
			</div>
			<div class="col-4 text-right">
				<button id="cbAC" type="button" class="btn btn-default calcButton calcButton-wide"><h5>AC</h5></button>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<button id="cb1" type="button" class="btn btn-default calcButton"><h5>1</h5></button>
			</div>
			<div class="col-2">
				<button id="cb2" type="button" class="btn btn-default calcButton"><h5>2</h5></button>
			</div>
			<div class="col-2">
				<button id="cb3" type="button" class="btn btn-default calcButton"><h5>3</h5></button>
			</div>
			<div class="col-2">
				<button id="cbAdd" type="button" class="btn btn-default calcButton"><h5>+</h5></button>
			</div>
			<div class="col-4">
				<h5> </h5>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<button id="cb0" type="button" class="btn btn-default calcButton"><h5>0</h5></button>
			</div>
			<div class="col-2">
				<h5> </h5>
			</div>
			<div class="col-2">
				<button id="cbDot" type="button" class="btn btn-default calcButton"><h5>.</h5></button>
			</div>
			<div class="col-2">
				<button id="cbSubtract" type="button" class="btn btn-default calcButton"><h5>-</h5></button>
			</div>
			<div class="col-4 text-right">
				<button id="cbEquals" type="button" class="btn btn-default calcButton calcButton-wide"><h5>=</h5></button>
			</div>
		</div>
	</div>
	<p>Made by <a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a></p>
</body>

</html>
